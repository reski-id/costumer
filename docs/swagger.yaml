        type: number
      qty:
        type: integer
      sku:
        type: string
      updatedAt:
        type: string
    required:
    - name
    - price
    - qty
    type: object
  models.ProductsResponse:
    properties:
      count:
        type: integer
      data:
        items:
          $ref: '#/definitions/models.Product'
        type: array
    type: object
  models.TokenResponse:
    properties:
      email:
        type: string
      role:
        type: string
      token:
        type: string
      username:
        type: string
    type: object
  models.User:
